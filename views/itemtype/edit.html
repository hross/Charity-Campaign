<div class="container">
<div class="row">

<div class="span4 columns">
	<h3>Quick Links</h3>
	<ul class="unstyled">
		<li><a href="/campaigns/show/<%= campaignId%>">Back to Campaign</a></li>
	</ul>

	<h3>Administration</h3>
	<ul class="unstyled menu">
	<li>
	<a class="btn" href="/itemtypes/edit/<%=itemtype.id%>">Edit this Item Type</a>
	</li>
	<li>
	<a class="btn" href="/itemtypes/destroy/<%=itemtype.id%>">Delete this Item Type</a>
	</li>
	</ul>
</div>

<div class="span12 columns">

	<%- partial('../messages') %>
	
	<div class="page-header">
		<h2><a href="/itemtypes/show/<%= itemtype.id%>"><%=itemtype.name%></a></h2>
	</div>

		<form method="post" action="/itemtypes/update/<%= itemtype.id %>">		
		<fieldset>

		<div class="clearfix">
			<label for="name">Name</label><br />
			<div class="input"><input type="text" name="name" id="name" value="<%=itemtype.name%>" /></div>
		</div>
		
		<div class="clearfix">
			<label for="description">Description</label><br />
			<div class="input"><textarea name="description" id="description" rows=10 cols=50><%=itemtype.description%></textarea></div>
		</div>
			
		<div class="clearfix">
			<label for="visible">Visible in Drop Downs</label>
			<div class="input">
			<input type="checkbox" name="visible"  <%if(itemtype.visible) {%>checked<%}%>/>
			</div>
		</div>
			
		<div class="clearfix">
			<label for="points">Points</label>
			<div class="input"><input type="text" name="points" id="points" value="<%=itemtype.points%>" /></div>
		</div>
			
			<input type="hidden" name="guid" id="guid" value="<%=itemtype._id%>" />
			<input type="hidden" name="campaignId" id="campaignId" value="<%=itemtype.campaignId%>" />
			
		<div class="actions">
			<input class="btn" type="submit" value="Update" />
		</div>
			
		</fieldset>
		</form>
		</div>
	</div>	
</div>
