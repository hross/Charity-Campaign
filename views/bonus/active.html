<div class="container">
<div class="row">

<div class="span4 columns">
	<h3>Quick Links</h3>
	<ul class="unstyled">
		<li><a href="/campaigns/show/<%= campaignId%>">Back to Campaign</a></li>
	</ul>
</div>

<div class="span12 columns">
	<%- partial('../messages') %>

	<div class="page-header">
		<h2>Currently Active Bonuses</h2>
	</div>
	
	<table class="common-table zebra-striped">
		<% for(var i=0; i < bonuses.length; i++) {%>
		<tr><td><a href="/bonuses/show/<%= bonuses[i].id%>/<%= bonuses[i].slug%>"><%= bonuses[i].title %></a></td></tr>
		<% } %>
		
		<%if (isAdmin) {%>
		<tr><td>
		<a class="btn primary" href="/bonuses/add/<%=campaignId%>">Create New Bonus</a>
		</td></tr>
		<%}%>
	</table>

	<p><a href="/campaigns/show/<%=campaignId%>">Back to Campaign</a></p>

</div>
</div>
</div>
