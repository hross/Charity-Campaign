<div class="container">
<div class="row">

<div class="span4 columns">
	<h3>Quick Links</h3>
	<ul class="unstyled">
		<li><a href="/">Home</a></li>
	</ul>
</div>

<div class="span12 columns">
	<%- partial('../messages') %>

	<div class="page-header">
		<h2>Campaigns</h2>
	</div>
	
	<table class="common-table zebra-striped">
		<% for(var i=0; i < campaigns.length; i++) {%>
				<tr><td><a href="/campaigns/show/<%= campaigns[i].id%>/<%= campaigns[i].slug%>"><%= campaigns[i].title %></a></td></tr>
		<% } %>
		
		<%if (isAdmin) {%>
		<tr><td>
		<a class="btn primary" href="/campaigns/add">Create New Campaign</a>
		</td></tr>
		<%}%>
	</table>

</div>
</div>
</div>
