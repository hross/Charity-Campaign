<div class="container">
<div class="row">

<div class="span4 columns">
	<h3>Quick Links</h3>
	<ul class="unstyled">
		<li><a href="/">Home</a></li>
	</ul>
</div>

<div class="span12 columns">
	<%- partial('../messages') %>

	<form method="post" action="/campaigns/create">
		<fieldset>
		<legend>Create a new Campaign</legend>
		
		<div class="clearfix">
			<label for="title">Title</label>
			<div class="input"><input type="text" name="title" id="title" /></div>
		</div>
		
		<div class="clearfix">
			<label for="start">Start</label>
			<div class="input"><input type="text" name="start" id="start" /></div>
		</div>
		
		<div class="clearfix">
			<label for="end">End</label><br />
			<div class="input"><input type="text" name="end" id="end" /></div>
		</div>
		
		<div class="clearfix">
			<label for="description">Description</label>
			<div class="input"><textarea name="description" id="description" rows=10 cols=50></textarea></div>
		</div>
		
		<div class="actions">
			<input class="btn" type="submit" value="Create" />
		</div>
		
		</fieldset>
		
	</form>
</div>

</div>

</div>

<script>
	$('#start').datetimepicker();
	$('#end').datetimepicker();
</script>
