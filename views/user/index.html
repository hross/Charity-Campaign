<div class="container">
<div class="row">

<div class="span4 columns">
	<%if (campaignId > 0) {%>
	<h3>Quick Links</h3>
	<ul class="unstyled">
		<li><a href="/campaigns/show/<%= campaignId%>">Back to Campaign</a></li>
	</ul>
	<%}%>
	<%if (isAdmin) {%>
	<h3>Administration</h3>
	<ul class="unstyled menu">
		<li>
		<a href="/users/add" class="btn">Add a User</a>
		</li>
		<li>
		<a href="/users/csv" class="btn">Upload a List of Users</a>
		</li>
	</ul>
	<%}%>
</div>

<div class="span12 columns">
	<%- partial('../messages') %>

	<div class="page-header">
		<h2>Users</h2>
	</div>

  <div>
    <p>User Search <div class="input"><input type="text" name="search" id="search" value="" autocomplete="off" /></div></p>
  </div>
	<table class="common-table zebra-striped">
	<% for(var i=0; i < users.length; i++) {%>
		<tr><td><a href="/users/show/<%= users[i].id%>/<%= users[i].slug%>"><%= users[i].login %></a></td></tr>
	<% } %>
	</table>

</div>
	
</div>
</div>

<script>
    var search_callback = function(option) {
        window.location.href='/users/name/' + option.title; 
    };
      
    // auto suggest for user box
		$("#search").fancy_suggest({
      url: "/users/json",
      callback: search_callback,
      tpl_result_begin: '<li class="result {{class}}" id="{{id}}" result_id="{{result_id}}"><a href="/users/show{{id}}">',
      		tpl_result_body: '<span class="title">{{title}}</span>',
      		tpl_result_end: '</li></a>'
     });
      
      
</script>
