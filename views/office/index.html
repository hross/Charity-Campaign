<div class="container">
<div class="row">

<div class="span4 columns">
	<h3>Quick Links</h3>
	<ul class="unstyled">
		<li><a href="/campaigns/show/<%= campaignId%>">Back to Campaign</a></li>
	</ul>
</div>

<div class="span12 columns">
	<%- partial('../messages') %>

	<div class="page-header">
		<h2>Offices for this Campaign</h2>
	</div>
	
	<table class="common-table zebra-striped">
		<thead>
			<tr>
				<th>Office</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<% for(var i=0; i < offices.length; i++) {%>
			<tr>
				<td><a href="/offices/show/<%= offices[i].id%>/<%= offices[i].slug%>"><%= offices[i].name %></a></td>
				<td><%= offices[i].description %></td>
			</tr>
			<%}%>
		</tbody>
		
		<%if (isAdmin) {%>
		<tr><td colspan="2">
		<a class="btn primary" href="/offices/add/<%=campaignId%>">Create New Office</a>
		</td></tr>
		<%}%>
	</table>

	<p><a href="/campaigns/show/<%=campaignId%>">Back to Campaign</a></p>

</div>
</div>
</div>
